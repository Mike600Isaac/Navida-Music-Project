<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robot" content="index, follow">
<meta name="description" content="A professional music platform to learn and earn music skills and certifications">
<meta name="author" content="collaborative work with other developers">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<title>Music Learning Platform</title>

<style>
/* Sidebar */
.l-dashboard {
    background-color: #004F68;
    color: #ffffff;
    min-height: 100vh;
    padding-bottom: 50px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.l-dashboard a {
    color: #ffffff;
    text-decoration: none;
    display: flex;
    align-items: center;
    padding: 8px 10px;
    border-radius: 6px;
    transition: all 0.3s;
}

.l-dashboard a:hover {
    background-color: #BF0603;
}

.l-dashboard hr {
    border-top: 1px solid rgba(255,255,255,0.3);
}

/* Sidebar bottom image */
.l-dashboard img {
    max-width: 100%;
    height: auto;
}

/* Main cards */
.bg-cont-2, .bg-cont-3, .bg-cont-4, .bg-cont-5 {
    background-color: #ffffff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    transition: transform 0.3s;
}

.bg-cont-2:hover, .bg-cont-3:hover, .bg-cont-4:hover, .bg-cont-5:hover {
    transform: translateY(-5px);
}

.det-text {
    color: #6E6E6E;
    font-weight: 500;
}

.prof-btn {
    background-color: #004F68;
    color: #ffffff;
    border: none;
    transition: 0.3s;
}

.prof-btn:hover {
    background-color: #BF0603;
    color: #ffffff;
}

/* Responsive adjustments */
@media (max-width: 991px) {
    .l-dashboard {
        min-height: auto;
        padding-bottom: 20px;
    }
}

@media (max-width: 768px) {
    .l-dashboard {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
        min-height: auto;
    }

    .l-dashboard ul {
        display: flex;
        flex-direction: row;
        padding-left: 0;
    }

    .l-dashboard ul li {
        margin-right: 10px;
    }

    .col-md-10 {
        padding-left: 15px;
        padding-right: 15px;
    }

    .row.my-3.d-flex.justify-content-around {
        flex-wrap: wrap;
        gap: 15px;
    }
}

@media (max-width: 576px) {
    .bg-cont-2, .bg-cont-3, .bg-cont-4, .bg-cont-5 {
        margin-bottom: 15px;
    }

    .prof-btn {
        width: 100%;
    }
}
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 pt-4 l-dashboard">
            <p class="mb-3 text-center">
                <a href="#" class="text-decoration-none a-style">
                    <img src="images/v.png" alt="graduation icon" style="width: 40px;"> <span>MUSON</span>
                </a>
            </p>
            <hr>
            <ul class="py-4 list-unstyled">
                <li><a href="#" class="a-style"><img src="images/v1.png" alt=""> <span>Dashboard</span></a></li>
                <li><a href="#" class="a-style"><img src="images/v2.png" alt=""> <span>Courses</span></a></li>
                <li><a href="#" class="a-style"><img src="images/v2.png" alt=""> <span>Examinations</span></a></li>
                <li><a href="#" class="a-style"><img src="images/v4.png" alt=""> <span>Exam Results</span></a></li>
                <li><a href="#" class="a-style"><img src="images/v5.png" alt=""> <span>Certificate</span></a></li>
                <li><a href="#" class="a-style"><img src="images/v6.png" alt=""> <span>Resources</span></a></li>
            </ul>

            <div class="mb-3">
                <a href="#" class="text-decoration-none mt-3 a-style d-flex align-items-center">
                    <img src="images/logout.png" alt=""> <span class="ms-2">Log Out</span>
                </a>
            </div>

            <div class="text-center">
                <img src="images/Mask.png" alt="" class="img-fluid">
            </div>
        </div>

        <!-- Main content -->
        <div class="col-md-10">
            <div class="row my-3 d-flex justify-content-around">
                <div class="col-md-2 col-sm-6 mb-3 bg-white rounded-4 p-3">
                    <div class="d-flex justify-content-center pb-2 align-items-center">
                        <img src="images/prof-img.png" class="h-50 w-50 me-2" alt="profile image">
                        <span>Welcome, Alice</span>
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <button class="prof-btn col-12">View Profile</button>
                    </div>
                </div>

                <div class="col-md-2 col-sm-6 mb-3 bg-cont-2 rounded-4 px-3 pt-2 d-flex flex-column justify-content-between">
                    <p class="det-text">Courses Completed </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="images/v1.svg" alt="course icon" class="text-white">
                        <p class="fs-1">5</p>
                    </div>
                </div>

                <div class="col-md-2 col-sm-6 mb-3 bg-cont-3 rounded-4 px-3 pt-2 d-flex flex-column justify-content-between">
                    <p class="det-text">Exams Submitted</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="images/v1.svg" alt="course icon" class="text-white">
                        <p class="fs-1">5</p>
                    </div>
                </div>

                <div class="col-md-2 col-sm-6 mb-3 bg-cont-4 rounded-4 px-3 pt-2 d-flex flex-column justify-content-between">
                    <p class="det-text">Certificates Received</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="images/v1.svg" alt="course icon" class="text-white">
                        <p class="fs-1">5</p>
                    </div>
                </div>

                <div class="col-md-2 col-sm-6 mb-3 bg-cont-5 rounded-4 px-3 pt-2 d-flex flex-column justify-content-between">
                    <p class="det-text">Pending Results</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="images/v1.svg" alt="course icon" class="text-white">
                        <p class="fs-1">5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>

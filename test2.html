<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
</head>

<body>

    <body>

    <div class="dashboard">

        <!-- ✅ FIXED SIDEBAR -->
        <aside class="sidebar">

            <div class="pt-4">

                <p>
                    <a href="#" class="text-decoration-none a-style">
                        <img src="images/v.png"> <span>MUSON</span>
                    </a>
                </p>

                <hr>

                <ul class="py-3 list-unstyled">
                    <li><a href="#" class="a-style"><img src="images/v1.png"> <span>Dashboard</span></a></li>
                    <li><a href="#" class="a-style"><img src="images/v2.png"> <span>Courses</span></a></li>
                    <li><a href="#" class="a-style"><img src="images/v2.png"> <span>Examinations</span></a></li>
                    <li><a href="#" class="a-style"><img src="images/v4.png"> <span>Exam Results</span></a></li>
                    <li><a href="#" class="a-style"><img src="images/v5.png"> <span>Certificate</span></a></li>
                    <li><a href="#" class="a-style"><img src="images/v6.png"> <span>Resources</span></a></li>
                </ul>

                <div class="mt-4">
                    <a href="#" class="text-decoration-none a-style">
                        <img src="images/logout.png"> <span class="ms-1">Log Out</span>
                    </a>
                </div>

            </div>

        </aside>

        <!-- ✅ FLEXIBLE CONTENT -->
        <main class="content">

            <div class="container-fluid">

                <div class="row my-3 g-3">

                    <!-- PROFILE -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-6">
                        <div class="bg-white rounded-4 px-3 pt-3 pb-2 shadow-sm h-100 d-flex flex-column">

                            <div class="d-flex align-items-center">
                                <img src="images/prof-img.png" class="h-50 w-50 me-2">
                                <span>Welcome, Alice</span>
                            </div>

                            <button class="prof-btn mt-auto">
                                View Profile
                            </button>

                        </div>
                    </div>

                    <!-- STAT -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-6">
                        <div class="bg-cont-2 rounded-4 px-3 pt-2 pb-2 h-100 d-flex flex-column">

                            <p class="det-text">Courses Completed</p>

                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <img src="images/v1.svg">
                                <p class="fs-1">5</p>
                            </div>

                        </div>
                    </div>

                    <!-- STAT -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-6">
                        <div class="bg-cont-3 rounded-4 px-3 pt-2 pb-2 h-100 d-flex flex-column">

                            <p class="det-text">Exams Submitted</p>

                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <img src="images/v1.svg">
                                <p class="fs-1">5</p>
                            </div>

                        </div>
                    </div>

                    <!-- STAT -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-6">
                        <div class="bg-cont-4 rounded-4 px-3 pt-2 pb-2 h-100 d-flex flex-column">

                            <p class="det-text">Certificates Received</p>

                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <img src="images/v1.svg">
                                <p class="fs-1">5</p>
                            </div>

                        </div>
                    </div>

                    <!-- STAT -->
                    <div class="col-xl-2 col-lg-3 col-md-4 col-6">
                        <div class="bg-cont-5 rounded-4 px-3 pt-2 pb-2 h-100 d-flex flex-column">

                            <p class="det-text">Pending Results</p>

                            <div class="d-flex justify-content-between align-items-center mt-auto">
                                <img src="images/v1.svg">
                                <p class="fs-1">5</p>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </main>

    </div>
       

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

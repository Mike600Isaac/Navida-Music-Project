<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Dashboard</title>
</head>

<body>

<div class="dashboard-wrapper">

    <!-- ✅ SIDEBAR (UNCHANGED) -->
    <div class="sidebar">

        <h4 class="text-white mb-4">Dashboard</h4>

        <ul class="nav flex-column">

            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <img src="images/home.svg"> Home
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="images/course.svg"> Courses
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="images/exam.svg"> Exams
                </a>
            </li>

        </ul>

    </div>

    <!-- ✅ MAIN CONTENT -->
    <div class="main-content">

        <div class="container-fluid py-3">

            <div class="stats-wrapper">

                <div class="stat-card profile-card">
                    <div class="d-flex justify-content-center pb-2 align-items-center">
                        <img src="images/prof-img.png" class="profile-img">
                        <span>Welcome, Alice</span>
                    </div>

                    <button class="prof-btn">View Profile</button>
                </div>

                <div class="stat-card bg-cont-2">
                    <p class="det-text">Courses Completed</p>
                    <div class="stat-row">
                        <img src="images/v1.svg">
                        <span>5</span>
                    </div>
                </div>

                <div class="stat-card bg-cont-3">
                    <p class="det-text">Exams Submitted</p>
                    <div class="stat-row">
                        <img src="images/v1.svg">
                        <span>5</span>
                    </div>
                </div>

                <div class="stat-card bg-cont-4">
                    <p class="det-text">Certificates Received</p>
                    <div class="stat-row">
                        <img src="images/v1.svg">
                        <span>5</span>
                    </div>
                </div>

                <div class="stat-card bg-cont-5">
                    <p class="det-text">Pending Results</p>
                    <div class="stat-row">
                        <img src="images/v1.svg">
                        <span>5</span>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
